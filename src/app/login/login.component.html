
<div class="row">
  <div>
    <h2>Login Page</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <span class="help-block alert alert-danger" *ngIf="error">Invalid username and password combination</span>
      <div class="form-group">
        <label for="email">Email</label>
        <input 
        type="email"
        class="form-control"
        id="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password"
        class="form-control"
        id="password"
        name="password"
        ngModel
        required
        minlength="8"
        #password="ngModel">
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <hr>
    <p>Don't have an account?</p>
    <button class="btn btn-primary" routerLink="/signup">Sign Up</button>

  </div>
</div>
