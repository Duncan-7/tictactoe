
<div class="row">
    <div>
        <h2>Signup Page</h2>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
        type="email"
        class="form-control"
        id="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel">

        <span class="help-block alert alert-danger" *ngIf="!email.valid && signupForm.submitted">Please enter a valid email address</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password"
        class="form-control"
        id="password"
        name="password"
        ngModel
        required
        minlength="8"
        #password="ngModel">

        <span class="help-block alert alert-danger" *ngIf="!password.valid && signupForm.submitted">Please enter a password of at least 8 characters</span>
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <span 
    class="help-block alert alert-danger" 
    *ngIf="signupForm.submitted && !this.authService.idToken">Something went wrong during signup, please try again!</span>
    <hr>
    <p>Already have an account?</p>
    <button class="btn btn-primary" routerLink="/login">Login</button> 
  </div>
</div>
